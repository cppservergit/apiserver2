# ==============================================================================
# 2. STORAGE (Universal PV + PVC)
# Creates a bridge between K8s and the Host OS path /mnt/apiserver-data
# ==============================================================================
apiVersion: v1
kind: PersistentVolume
metadata:
  name: apiserver2-pv
  labels:
    type: universal-storage
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/apiserver-data"   # The single standardized path on the host

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: apiserver2-pvc
spec:
  storageClassName: manual        # Binds explicitly to the PV above
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
# ==============================================================================
# 3. DEPLOYMENT
# Configuration: "Golden Unit" (1 Core/Pod) + HA + Timezone Env
# ==============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apiserver2
  labels:
    app: apiserver2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apiserver2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: apiserver2
    spec:
      # --- HA CONFIGURATION ---
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: apiserver2

      # --- SECURITY CONTEXT ---
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      # --- INIT CONTAINER (KERNEL TUNING) ---
      initContainers:
      - name: tune-sysctls
        image: busybox:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
          runAsUser: 0
        command:
        - /bin/sh
        - -c
        - |
          sysctl -w net.core.somaxconn=4096
          sysctl -w net.ipv4.tcp_max_syn_backlog=4096
          sysctl -w net.ipv4.ip_local_port_range="10240 65535"
          sysctl -w net.ipv4.tcp_tw_reuse=1
          sysctl -w fs.file-max=100000

      # --- MAIN CONTAINER ---
      containers:
      - name: apiserver2
        image: cppserver/apiserver2:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080

        # [FIX] Apply ulimit correctly before starting the app
        command: ["/bin/sh", "-c"]
        args: 
        - "ulimit -n 65535 && exec ./apiserver"

        # --- ESSENTIAL ENV VARS ---
        env:
        - name: TZ
          value: "America/Caracas"
        - name: PORT
          value: "8080"
        - name: IO_THREADS
          value: "1"  # Golden Unit
        - name: POOL_SIZE
          value: "4" 
        - name: QUEUE_CAPACITY
          value: "1000"
        - name: CORS_ORIGINS
          value: "null,file://"
        - name: BLOB_PATH
          value: "/app/uploads"
        - name: JWT_TIMEOUT_SECONDS
          value: "300"
        - name: REMOTE_API_URL
          value: "https://cppserver.com"
          
        # Secrets injection
        - name: DB1
          valueFrom: { secretKeyRef: { name: apiserver2-secrets, key: DB1 } }
        - name: LOGINDB
          valueFrom: { secretKeyRef: { name: apiserver2-secrets, key: LOGINDB } }
        - name: JWT_SECRET
          valueFrom: { secretKeyRef: { name: apiserver2-secrets, key: JWT_SECRET } }
        - name: API_KEY
          valueFrom: { secretKeyRef: { name: apiserver2-secrets, key: API_KEY } }
        - name: REMOTE_API_USER
          valueFrom: { secretKeyRef: { name: apiserver2-secrets, key: REMOTE_API_USER } }
        - name: REMOTE_API_PASS
          valueFrom: { secretKeyRef: { name: apiserver2-secrets, key: REMOTE_API_PASS } }

        # --- RESOURCES (Golden Unit) ---
        resources:
          requests:
            cpu: "1"        
            memory: "32Mi" 
          limits:
            cpu: "1"        
            memory: "512Mi" 

        # --- PROBES ---
        livenessProbe:
          httpGet: { path: /ping, port: 8080 }
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet: { path: /ping, port: 8080 }
          initialDelaySeconds: 2
          periodSeconds: 5

        # --- VOLUME MOUNTS ---
        volumeMounts:
        - name: blob-storage
          mountPath: /app/uploads

      volumes:
      - name: blob-storage
        persistentVolumeClaim:
          claimName: apiserver2-pvc

---
# ==============================================================================
# 4. SERVICE
# ==============================================================================
apiVersion: v1
kind: Service
metadata:
  name: apiserver2-service
spec:
  selector:
    app: apiserver2
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP

---
# ==============================================================================
# 5. INGRESS
# ==============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apiserver2-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "5m"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
    nginx.ingress.kubernetes.io/compute-full-forwarded-for: "true"
spec:
  ingressClassName: public
  rules:
  - http:
      paths:
      - path: /api/(.+)
        pathType: ImplementationSpecific
        backend:
          service:
            name: apiserver2-service
            port:
              number: 8080

---
# ==============================================================================
# 6. HPA
# ==============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: apiserver2-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: apiserver2
  
  minReplicas: 2
  maxReplicas: 3
  
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
