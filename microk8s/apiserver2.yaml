    path: "/mnt/apiserver-data"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: apiserver2-pvc
  namespace: cppserver
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
# ==============================================================================
# 3. DEPLOYMENT 
# ==============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apiserver2
  namespace: cppserver
  labels:
    app: apiserver2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apiserver2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: apiserver2
      annotations:
        # --- PROMETHEUS DISCOVERY ---
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metricsp"
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: apiserver2
      # [CIS 5.1.6 / KSV036] Disable auto-mounting of API tokens
      automountServiceAccountToken: false
      securityContext:
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        runAsNonRoot: true            
        seccompProfile:               
          type: RuntimeDefault

      containers:
      - name: apiserver2
        image: cppserver/apiserver2:v1.1.7
        imagePullPolicy: Always
        ports:
        - containerPort: 8080

        # --- CONTAINER SECURITY CONTEXT ---
        securityContext:
          allowPrivilegeEscalation: false  
          readOnlyRootFilesystem: true     
          capabilities:
            drop: ["ALL"]                  

        # --- RESOURCE LIMITS ---
        resources:
          requests:
            cpu: "1"        
            memory: "32Mi" 
          limits:
            cpu: "1"        
            memory: "512Mi" 

        # --- ENV VARS ---
        env:
        - name: TZ
          value: "America/Caracas"
        - name: PORT
          value: "8080"
        - name: IO_THREADS
          value: "1"
        - name: POOL_SIZE
          value: "4" 
        - name: QUEUE_CAPACITY
          value: "1000"
        - name: CORS_ORIGINS
          value: "null,file://"
        - name: BLOB_PATH
          value: "/app/uploads"
        - name: JWT_TIMEOUT_SECONDS
          value: "300"
        - name: REMOTE_API_URL
          value: "https://cppserver.com"
        
        # Secrets
        - name: DB1
          valueFrom: { secretKeyRef: { name: apiserver2-secrets, key: DB1 } }
        - name: LOGINDB
          valueFrom: { secretKeyRef: { name: apiserver2-secrets, key: LOGINDB } }
        - name: JWT_SECRET
          valueFrom: { secretKeyRef: { name: apiserver2-secrets, key: JWT_SECRET } }
        - name: API_KEY
          valueFrom: { secretKeyRef: { name: apiserver2-secrets, key: API_KEY } }
        - name: REMOTE_API_USER
          valueFrom: { secretKeyRef: { name: apiserver2-secrets, key: REMOTE_API_USER } }
        - name: REMOTE_API_PASS
          valueFrom: { secretKeyRef: { name: apiserver2-secrets, key: REMOTE_API_PASS } }

        # --- PROBES ---
        livenessProbe:
          httpGet: { path: /ping, port: 8080 }
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet: { path: /ping, port: 8080 }
          initialDelaySeconds: 2
          periodSeconds: 5

        # --- VOLUMES ---
        volumeMounts:
        - name: blob-storage
          mountPath: /app/uploads

      volumes:
      - name: blob-storage
        persistentVolumeClaim:
          claimName: apiserver2-pvc

---
# ==============================================================================
# 4. SERVICE 
# ==============================================================================
apiVersion: v1
kind: Service
metadata:
  name: apiserver2-service
  namespace: cppserver
spec:
  selector:
    app: apiserver2
  ports:
    - name: http-api
      protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP

---
# ==============================================================================
# 5. INGRESS 
# ==============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apiserver2-ingress
  namespace: cppserver
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "5m"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
    nginx.ingress.kubernetes.io/compute-full-forwarded-for: "true"
spec:
  ingressClassName: public
  rules:
  - http:
      paths:
      - path: /api/(.+)
        pathType: ImplementationSpecific
        backend:
          service:
            name: apiserver2-service
            port:
              number: 8080

---
# ==============================================================================
# 6. HPA 
# ==============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: apiserver2-hpa
  namespace: cppserver
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: apiserver2
  minReplicas: 2
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80

---
# ==============================================================================
# 7. NETWORK POLICIES (CIS 5.3.2)
# ==============================================================================
# 1. Default Deny Ingress: Blocks all traffic to the namespace by default
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: cppserver
spec:
  podSelector: {}
  policyTypes:
  - Ingress

---
# 2. Allow API Access: Explicitly allows traffic to port 8080
# This is required so the Ingress Controller can reach the pod.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-apiserver-ingress
  namespace: cppserver
spec:
  podSelector:
    matchLabels:
      app: apiserver2
  policyTypes:
  - Ingress
  ingress:
  - from:
    # Option A: Allow traffic from the ingress namespace
    - namespaceSelector:
        matchLabels:
          name: ingress  # MicroK8s default label for the ingress ns
    ports:
    - port: 8080
      protocol: TCP